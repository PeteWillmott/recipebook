{% extends 'base.html' %}
{% block content %}

<div class="row  cover">
    <div class="col-xs-12">
        <h2 class="gold">Notes</h2>
    </div>
</div>

<div class="row  page  spacer">
    <div class="col-xs-12">       
        <ul>

        {% for note in notes %}
            {% for cont in note.notes.content %}
            
                <li>{{ cont | join }}</li>

            {% endfor %}   
        {% endfor %}

        </ul>  
    </div>
</div>

{% endblock %}
