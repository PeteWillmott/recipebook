{% extends 'base.html' %}
{% block content %}

<section class="container-fluid">
    <form method="POST" action="/register">
        <div class="form-group  row">
            <div class="col-xs-12">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                <p class="help-block">We'll never share your email address with anyone.</p>
            </div>
        </div>
        <div class="form-group  row">
            <div class="col-xs-12">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
            </div>
        </div>
        <div class="form-group  row">
            <div class="col-xs-12">
                <label for="psswd1">Password</label>
                <span onclick="hideShowPassword()"><i class="far fa-eye" ></i></span>
                <input type="password" class="pwrd form-control" id="pwrd" name="psswd1" placeholder="Password" required>
            </div>
            <div class="col-xs-12">
                <label for="psswd2">Please re-enter your password</label>
                <input type="password" class="form-control pwrd" name="psswd2" placeholder="Password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</section>

{% endblock %}
